<div class=" card p-2">
  <div class="row">
    <div class="col-sm-4">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category</label>
      <select class="custom-select my-1 mr-sm-2" [(ngModel)]="SelectedCategory" >
        <option disabled selected>Choose...</option>
        <option value="name">Name</option>
        <option value="profile">Profile</option>
        <option value="totalexp">Total Experience </option>
        <option value="organization">Organization </option>
      </select>
    </div>
    <div class="col-sm-8 mt-1">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Search </label>
              <input type="text" class="form-control "  placeholder="Search User" [(ngModel)]="Searchtext">

    </div>
  </div>
  <div class="card m-1" *ngFor="let item of userList|filter:SelectedCategory:Searchtext">
    <div class="row  p-2 m-1" >
      <div class="col-sm-6 p-0 pl-1">
       <p class="text-ellipsis font-weight-bold ">
        <i class="fa fa-user text-primary" aria-hidden="true"></i>
        {{item.name}}
       </p>
       <p class="text-ellipsis">
        <i class="fa fa-file-code-o  text-warning" aria-hidden="true"></i>
        {{item.profile}}
       </p>
       <p class="text-ellipsis">
        <i class="fa fa-calendar text-success " aria-hidden="true"></i>
        {{item.totalexp}}
       </p>
       <p class="text-ellipsis">
        <i class="fa fa-sitemap text-danger" aria-hidden="true"></i>
        {{item.organization}}
       </p>
      </div>
      <div class="col-sm-6 p-0">
        <div class="card bg-primary p-1 text-white" *ngFor="let skill of item.skills ">
            <p >
             <span>
              <i class="fa fa-cogs" aria-hidden="true"></i>
              {{skill.skillname}},
             </span>
             <span>
              <i class="fa fa-briefcase" aria-hidden="true"></i>
              {{skill.overexp}}
             </span>,
             <span>
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              {{skill.level}}
             </span></p>
        </div>
      </div>
    </div>
  </div>

</div>
